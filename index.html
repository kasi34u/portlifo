<script type="text/javascript">

function jFmts(v, j) {
    var n=0;    
   //TOTAL INWARD 
   if(v=='IW'){
    $('.inw_pkt').each(function(i, element) {        
        var b = Number($(this).val()); 
        n += b;
         $('#IN_total').val(Math.abs(n));
         $('#total_mts').val(Math.abs(n));
         $('#OW_total_mts').val(Math.abs(n));
         $('#OWR_total_mts').val(Math.abs(n));         
    });
  }
  //TOTAL INWARD RETURN + TOTAL INWARD
  if(v=='IWR'){
    $('.inwr_pkt').each(function(i, element) {        
        var b = Number($(this).val()); 
        n += b;
         $('#INR_total').val(Math.abs(n));        
    });
     var tmts = $('#IN_total').val();        
     var cal_tmts = tmts - n;
    $('#total_mts').val(Math.abs(cal_tmts));
    $('#OW_total_mts').val(Math.abs(cal_tmts));
    $('#OWR_total_mts').val(Math.abs(cal_tmts));
    }
   

    //TOTAL OUTWARD
  if(v=='OW'){
    $('.ow_pkt').each(function(i, element) {        
        var b = Number($(this).val()); 
        n += b;
        $('#OW_total').val(Math.abs(n));        
    });
    var tmts = $('#total_mts').val();   
        var cal_tmts = tmts - n;
         $('#OW_total_mts').val(Math.abs(cal_tmts));
         $('#OWR_total_mts').val(Math.abs(cal_tmts));

    }

     //TOTAL OUTWARD RETURN
  if(v=='OWR'){
    $('.owr_pkt').each(function(i, element) {        
        var b = Number($(this).val()); 
        n += b;
        $('#OWR_total').val(Math.abs(n));        
    });
    var tmts = $('#OW_total_mts').val();
        var cal_tmts = parseFloat(tmts) + parseFloat(n);
         $('#OWR_total_mts').val(Math.abs(cal_tmts));
    }
}

</script>
